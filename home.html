<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - Home</title>
    <link rel="stylesheet" href="home-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>tailwebs.</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>
    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">

                </tbody>
            </table>
        </div>
        <button id="add-student-btn">Add</button>
    </main>

    <div id="student-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Add New Student</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Name" required>
                <input type="text" id="student-subject" placeholder="Subject" required>
                <input type="number" id="student-marks" placeholder="Marks" required>
                <button type="submit" id="add-btn">Add</button>
                <button type="button" id="edit-btn" style="display: none;">Edit</button>
            </form>
        </div>
    </div>


    <script src="home-script.js"></script>
</body>

</html>
